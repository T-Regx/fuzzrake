version: "3.1"
services:
  database:
    image: mariadb:10.4
    environment:
      - MYSQL_PASSWORD=${VARIABLE:-fuzzrake}
      - MYSQL_DATABASE=fuzzrake
      - MYSQL_USER=fuzzrake
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    ports:
      - "3306:3306"

  webserver:
    image: nginx:alpine
    volumes:
      - ..:/application
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"

  php-fpm:
    build: php-fpm
    volumes:
      - ..:/application

  pma:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=database
      - PMA_PORT=3306
